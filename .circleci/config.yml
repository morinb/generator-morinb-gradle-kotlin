version: 2.1

orbs:
  node: circleci/node@5.0.2

jobs:
  run_tests:
    executor: node/default
    steps:
      - checkout
      - node/install-packages:
          pkg-manager: npm
      - run:
          command: npm run test
          name: Run tests

workflows:
  build_and_test:
    jobs:
      - run_tests
